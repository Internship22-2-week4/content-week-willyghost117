<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>app-book</title>
</head>

<body>
    {% if books_list %}
    <ul>
        {% for book in books_list %}
            <li>
                {{ book.title }} | {{ book.author.name }} </li>
            
        {% endfor %}
            
    </ul>
    {% else %}
     <p> No books found</p>

     {% endif %}
</body>

</html>
